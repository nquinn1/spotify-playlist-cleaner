services:
  - type: web
    name: spotify-playlist-cleaner
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      echo "ðŸ”§ Installing Python dependencies..."
      pip install -r requirements.txt
      
      echo "ðŸ“¦ Installing system dependencies for webdriver-manager..."
      apt-get update
      apt-get install -y wget curl unzip
      
      echo "âœ… Build complete - webdriver-manager will handle browsers!"
      
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 spotify_scraper:app
    
    envVars:
      - key: DISPLAY
        value: ":99"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WDM_LOG_LEVEL
        value: "0"
        
    autoDeploy: true
    healthCheckPath: /health